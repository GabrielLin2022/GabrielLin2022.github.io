    <style>

       /*position(分為四種，指定想要的位置)選擇器 static(預設靠左上)、relative(相對位置)、fixed(固定位置)、absolute(絕對位置)*/
       div{

                width:200px;
                height: 200px;
                display: block;
                /*position: relative;(活動的網頁)*/
                position: fixed;/*網頁定格*/
                top: 400px;
                left: 400px;
           }
       


    </style>
</head>
