<script>
    //遞增遞減運算子 ++ --
    //a=3 b=3 ; a += b++ 答案a:6 b:4 ; a += ++b 答案 a:7 b:4
    //for (設定初值(開始) ; 判斷條件(停止) ; 設定增減量){}
    //如果要1 3 5 7 9 設定增減量為 i+=2 , 1 2 3 4 5...設定增減量為 i++
    for (i=1; i<=10; i++) {
        console.log(i + "平方 =" + (i*i));
    }
        console.log(" 現在i值 = " + i);

    a = 5 , b = 3;
    console.log("a = " + a);//5
    console.log("a = " + a++ + ", a++ =" + a);//5 6
    console.log("a = " + b);//3
    console.log("a = " + ++b + " , ++b =" + b);//4 4    

</script>
