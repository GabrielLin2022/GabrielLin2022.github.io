<script>
    //陣列的宣告 new Array("英文","數學","國文","歷史","地理")，必須是相同資料型態
    //Array
    //陣列取長度 用length屬性取得 陣列的索引值從0開始
    //屬性就是沒有括號()
    arrayMajor=new Array("英文","數學","國文","歷史","地理");  //宣告陣列
    for (i=0; i < arrayMajor.length; i++) {      //i < arrayMajor.length這個條件的解釋，arrayMajor(變數名稱)用length屬性取得陣列的元素個數，也就是取長度，針對字串取得時用
        console.log(`第${i+1}個陣列元素是 ${arrayMajor[i]}`); // `(重音號)，在~(波浪)的底下
    }

</script>
