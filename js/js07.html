<script>

    //continue and break 敘述
    //javascript有兩種 ==/===(等於)都可以用
    for (a = 1 ; a <= 10 ; a++) {
        if (a == 3){  //如a == 3成立，再回到迴圈
            console.log(a);
            continue;//再回到迴圈
        }
        if (a == 8) { //如a == 8成立，跳離迴圈
            console.log(a);
                break;//跳離迴圈
        }
        console.log("for loop a="+a);
    }

</script>
