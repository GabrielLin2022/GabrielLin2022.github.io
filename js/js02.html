<script>
    //算數運算子+(加)、 -(減)、 *(乘)、 /(除)、 %(取餘數)、=(指派;設定)把右邊的值指派()設定給左邊的值
    //關係運算子 >(大於)、<(小於)、>=(大於等於)、<=(小於等於)、==(等於)、!=(不等於)
    //邏輯運算子 &&(and)(所有為真，即為真)、 ||(or)
    //指定運算子 += -= *= /= %=
    //if...else 語法結構 if (條件){單行敘述}，如不是A，就是(否則)B
    //random()取出來的值是小數點，所以要乘以100
    
    var n= Math.floor(Math.random()*100);//floor向下取整數會回傳小於等於所給數字的最大整數, cell向上取整數

    if (n >= 50)
    {
        console.log(n + " 大於等於50");
    }else{
        console.log(n + " 小於50");
    }

    //使用三元運算式(if...else的簡潔版) 判斷式 ? (true) : (false) ;
    n >= 50 ? (
        console.log(n + " 大於等於50")
    ) : (
        console.log(n + " 小於50")
    );

</script>
