<script>
    //switch...case判斷式 多重選擇
    var day;
         var a = new Date().getDay();
         switch (new Date().getDay()) {
         case 0://比對子不可以重複
            day = "星期日";
            break;
         case 1:
            day = "星期一";
            break;
         case 2:
            day = "星期二";
            break;
         case 3:
            day = "星期三";
            break;
         case 4:
            day = "星期四";
            break;
         case 5:
            day = "星期五";
            break;
         case 6:
            day = "星期六";
         }
         console.log("今天是 " + day)
         console.log("a: " + a)

</script>
