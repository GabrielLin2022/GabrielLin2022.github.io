<!DOCTYPE html>
<html>
<head>
    <title>keyboard事件</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
請按下鍵盤按鍵
<div id="msgshow"></div>
<IMG SRC="images/17.jpg" WIDTH="200" id="myImg" BORDER="0">
<script>
    var msg = document.querySelector('#msgshow');//document.querySelector使用css的選擇器，document.write是顯示出
    document.addEventListener("keydown", e => { //document.addEventListener就待命、待機、偵測、傾聽的狀態，只要有按下的動作，它會抓你的動作
        if (typeof e === 'object') { //typeof e抓出類型等於物件
            let str="嘿!!您按下了 ";
            switch (e.code) {
                case "Space":
                    str += "空白鍵";
                    break;
                case "AltLeft":
                    str += "左邊的Alt鍵";
                    break;
                case "shiftKey":
                    str += "shift鍵";
                    break;
                default:
                    str += String.fromCharCode(e.keyCode);//fromCharCode抓到鍵盤上英文字母的鍵
            }
            msg.innerHTML = str;
        }
    });
    </script>
</body>
</html>
