<!DOCTYPE HTML>
<html>
 <head>
  <title> 一起學JavaScript </title>
  <meta charset="utf-8">
  <script>
  document.write("5+7=" + (5+7) + "<br>");
  </script>
 </head>

 <body>
   <!--
   getElementById()方法返回具有給定ID的元素，該元素將傳遞給函數。此函數廣泛用於網頁設計中，
   以更改任何特定元素的值或獲取特定元素。如果傳遞給函數的ID沒有退出，則返回null。-->


  <button type="button" onclick="document.getElementById('showTime').innerHTML = Date()">顯示現在時間</button>
  <p id="showTime"></p>
 </body>
</html>
