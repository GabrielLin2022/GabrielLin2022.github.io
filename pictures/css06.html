    <title>background position calc</title>
    <style>

       /*同相鄰選擇器*/
       h1 {color:red;}
       h1 + p {color:green;}
       
       


    </style>
</head>
<body>
       <h1>標題1會套用紅色</h1>
       <p>跟h1相鄰的p會套用綠色</p>
       <p>沒有跟h1相鄰的p會套用預設值</p>
    
</body>
