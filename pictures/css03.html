<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <mata name="viewport" content="width-device-width, initial-scale=1.0">

    <title>background position calc</title>
    <style>

       /*特定屬性選擇器*/
       div{color: black;}/*簡易的屬性*/
       div[title] {color: red;}/*精確屬性*/
       div[title=fishbecat] {color: green;}
       div[title~="fishbecat's"] {color:blue;}/*部份屬性(很少人使用)*/
       


    </style>
</head>
<body>
       <div>此區塊會套用黑色</div> 
       <div title="blog">此區塊會套用紅色</div> 
       <div title="fishbecat">此區塊會套用綠色</div> 
       <div title="fishbecat's blog">此區塊會套用藍色</div>    
    
</body>
</html>
