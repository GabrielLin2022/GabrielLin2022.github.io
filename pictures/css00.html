<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--RWD是指在每個裝置上顯示的一句程式語言-->
    <mata name="viewport" content="width-device-width, initial-scale=1.0">

    <title>background position calc</title>
    <style>
        /*class 選擇器*/
        .emText {color:red;}

        .linda {color: #fcba03;}
        .mary {color: green;}
        .paul {color: black;}
        /*id 選擇器*/
        #latest {color: blue;}

    </style>
</head>
<body>
        <p class="emText">我是emText</p>
        <!--最靠近class的為優先，例：以paul為基準，是指最後一個-->
        <p class="linda mary paul">123</p>
        <p class="linda">123</p>
        <p class="linda">123</p>
        <!--"latest"不能有空白，不然會是黑色-->
        <p id="latest">此段會套用藍色</p>
    
</body>
</html>
