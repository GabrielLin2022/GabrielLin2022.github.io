<meta charset="UTF-8" />
<script>
//陣列的宣告 new Array("英文","數學","國文","歷史","地理")，必須是相同資料型態
       //Array
       // 陣列取長度 用length 陣列的索引值從0開始
         arrayMajor=new Array("英文","數學","國文","歷史","地理");    //宣告陣列
         for (i = 0; i < arrayMajor.length; i++) {         //利用length屬性取得陣列的元素個數
            console.log(`第${i+1}個陣列元素是 ${arrayMajor[i]}`);
         }


</script>
