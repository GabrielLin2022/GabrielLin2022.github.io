<html>
<head>
<meta charset="UTF-8" />
<script>
arrayValue = ["魔羯座", "天秤座", "天蠍座"];
console.log("原始陣列=>", arrayValue);

arrayValue.pop()
console.log("pop() =>", arrayValue );

arrayValue.push("水瓶座","雙子座");
console.log("push加入水瓶座、雙子座 =>", arrayValue);

arrayValue.shift()//shift() 方法會移除並回傳陣列的第一個元素。此方法會改變陣列的長度
console.log("shift =>", arrayValue );

arrayValue.unshift("巨蟹座","獅子座");//加入元素在前端
console.log("unshift加入巨蟹座、獅子座 =>", arrayValue);
</script>
